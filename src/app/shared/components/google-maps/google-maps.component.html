<div *ngIf="apiLoaded | async" class="tm-google-map-container">
    <google-map [options]="options" width="100%" height="100%">
        <map-marker
            *ngFor="let marker of markers"
            [position]="marker.position"
            [title]="marker.title"
            [options]="marker.options"
        ></map-marker>
    </google-map>
</div>
